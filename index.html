            let feladat_1_eredmeny_3 = document.getElementById('feladat_1_eredmeny_3');
            let feladat_1_eredmeny_4 = document.getElementById('feladat_1_eredmeny_4');

            let feladat_1_eredmeny_9 = document.getElementById('feladat_1_eredmeny_9');
           
            feladat_1_a.addEventListener('keyup', feladat_1_szamolas);
            feladat_1_b.addEventListener('keyup', feladat_1_szamolas);
            
            function feladat_1_szamolas() {

                    feladat_1_eredmeny_4.value = (parseInt(feladat_1_a.value) / parseInt(feladat_1_b.value));
                    feladat_1_eredmeny_5.value = (parseInt(feladat_1_a.value) % parseInt(feladat_1_b.value));
                    feladat_1_eredmeny_6.value = (parseInt(feladat_1_b.value) / parseInt(feladat_1_a.value));
                    feladat_1_eredmeny_7.value = (parseInt(feladat_1_b.value) % parseInt(feladat_1_a.value));
                    feladat_1_eredmeny_8.value = (parseInt(feladat_1_a.value) ** parseInt(feladat_1_b.value));
